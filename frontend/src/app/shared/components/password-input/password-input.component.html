<div class="relative">
  <input [type]="showPassword ? 'text' : 'password'"
         [formControl]="control"
         [placeholder]="placeholder"
         class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
  
  <button type="button"
          (click)="toggle()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-blue-600 transition-colors">
    <i [class]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'" 
       class="text-[14px] opacity-70 group-hover:opacity-100"></i>
  </button>
</div>
