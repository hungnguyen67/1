<div class="flex flex-col h-auto">
  <div class="mb-8 pl-1">
    <h2 class="text-2xl font-bold text-slate-900 tracking-tight">
      Bảo mật tài khoản
    </h2>
    <p class="text-sm text-slate-500 mt-1">
      Cập nhật mật khẩu định kỳ để bảo vệ tài khoản của bạn khỏi các truy cập trái phép.
    </p>
  </div>

  <div class="bg-white rounded-md border border-slate-200 shadow-sm mb-6 transition-all flex-shrink-0">
    <form [formGroup]="form" (ngSubmit)="submit()" class="p-8 space-y-6 max-w-md">

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Mật khẩu hiện tại
        </label>
        <app-password-input 
          placeholder="Nhập mật khẩu hiện tại" 
          [control]="currentPasswordControl">
        </app-password-input>
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Mật khẩu mới
        </label>
        <app-password-input 
          placeholder="Nhập mật khẩu mới" 
          [control]="newPasswordControl">
        </app-password-input>
        <app-password-checklist [password]="newPasswordControl.value"></app-password-checklist>
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Xác nhận mật khẩu mới
        </label>
        <app-password-input 
          placeholder="Nhập lại mật khẩu mới" 
          [control]="confirmPasswordControl">
        </app-password-input>
      </div>

      <div class="pt-4">
        <button type="submit" [disabled]="loading || form.invalid"
          class="w-full h-[46px] flex justify-center items-center border border-transparent rounded-md text-[12px] font-bold text-white bg-blue-600 hover:bg-blue-700 transition-all uppercase tracking-widest disabled:opacity-50 disabled:cursor-not-allowed">
          <i *ngIf="loading" class="fas fa-circle-notch fa-spin mr-2"></i>
          {{ loading ? 'Đang cập nhật...' : 'Cập nhật mật khẩu' }}
        </button>
      </div>
    </form>
  </div>

  <div class="p-5 bg-amber-50 rounded-md border border-amber-100 flex gap-4 items-start">
    <div class="w-8 h-8 rounded-full bg-amber-100 flex items-center justify-center flex-shrink-0">
        <i class="fas fa-lightbulb text-amber-600"></i>
    </div>
    <div class="text-[13px] text-amber-800 leading-relaxed pt-1">
      <strong class="font-bold">Mẹo bảo mật:</strong> Một mật khẩu mạnh nên bao gồm cả chữ hoa, chữ thường, số và ký tự đặc biệt để đảm bảo an toàn tối đa cho dữ liệu của bạn.
    </div>
  </div>
</div>
