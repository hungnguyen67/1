<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-[400px]">


    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
      </div>
      <h2 class="text-xl font-black text-slate-900 tracking-tight uppercase">
        {{ success ? 'Đã gửi mã xác nhận' : 'Khôi phục mật khẩu' }}
      </h2>
      <p class="mt-1 text-[11px] text-slate-500 font-bold uppercase tracking-[0.2em]">
        {{ success ? 'Vui lòng kiểm tra email' : 'Nhận mã OTP qua email' }}
      </p>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-8 space-y-6">

      <div *ngIf="success" class="space-y-5 text-center">
        <div class="bg-slate-50 p-4 rounded-md border border-dashed border-slate-300">
          <p class="text-[13px] text-slate-600 leading-relaxed font-medium">
            Mã OTP (6 chữ số) đã gửi đến: <br>
            <span class="font-black text-slate-900 block mt-1 underline decoration-blue-500 underline-offset-4">{{
              forgotForm.get('email')?.value }}</span>
          </p>
        </div>

        <button (click)="goToReset()"
          class="w-full h-[46px] flex justify-center items-center border border-transparent rounded-md text-[12px] font-bold text-white bg-blue-600 hover:bg-blue-700 transition-colors uppercase tracking-widest">
          NHẬP MÃ XÁC NHẬN NGAY
        </button>

        <div class="text-center pt-4 border-t border-gray-200">
          <div class="text-center">
            <p class="text-[13px] text-slate-500 font-medium">
              Bạn nhập sai địa chỉ?
              <button (click)="success = false" type="button"
                class="text-blue-600 hover:text-blue-700 font-bold transition-colors ml-1">
                Thử lại với email khác
              </button>
            </p>
          </div>
        </div>
      </div>

      <form *ngIf="!success" [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ Email tài
            khoản</label>
          <input formControlName="email" type="email"
            class="block w-full px-3 py-2.5 border border-slate-300 rounded-md text-slate-900 text-sm placeholder-slate-400 focus:border-blue-600 focus:ring-0 outline-none transition-colors ng-untouched ng-pristine ng-invalid"
            placeholder="admin@company.com">
        </div>

        <button type="submit" [disabled]="loading"
          class="w-full h-[46px] flex justify-center items-center border border-transparent rounded-md text-[12px] font-bold text-white bg-blue-600 hover:bg-blue-700 transition-colors uppercase tracking-widest">
          <span *ngIf="!loading">GỬI MÃ XÁC NHẬN</span>
          <i *ngIf="loading" class="fas fa-circle-notch animate-spin text-lg"></i>
        </button>



        <div class="text-center pt-4 border-t border-gray-200">
          <div class="text-center">
            <p class="text-[13px] text-slate-500 font-medium">
              Nhớ mật khẩu?
              <button (click)="goToLogin()" type="button"
                class="text-blue-600 hover:text-blue-700 font-bold transition-colors ml-1">
                Đăng nhập ngay
              </button>
            </p>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
