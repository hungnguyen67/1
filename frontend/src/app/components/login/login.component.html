<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-[400px]">

    <div class="text-center mb-10">
      <h2 class="text-xl font-black text-slate-900 tracking-tight uppercase">Hệ Thống Quản Trị</h2>
      <p class="mt-1 text-[11px] text-slate-500 font-bold uppercase tracking-[0.2em]">Đăng nhập để tiếp tục</p>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-8 space-y-6">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input formControlName="email" type="email"
            class="block w-full px-3 py-2.5 border border-slate-300 rounded-md text-slate-900 text-sm placeholder-slate-400 focus:border-blue-600 focus:ring-0 outline-none transition-colors"
            placeholder="Nhâp email của bạn">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
          <app-password-input [control]="form.get('password')" placeholder="Nhập mật khẩu của bạn"></app-password-input>
        </div>

        <div class="flex items-center justify-between pt-1">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox"
              class="h-4 w-4 text-blue-600 border-slate-300 rounded-sm focus:ring-0 cursor-pointer">
            <label for="remember-me" class="ml-2 block text-[12px] text-slate-600 font-bold cursor-pointer select-none">
              Duy trì đăng nhập
            </label>
          </div>
          <a routerLink="/forgot-password"
            class="text-[12px] font-bold text-blue-600 hover:text-blue-800 transition-colors">
            Quên mật khẩu?
          </a>
        </div>

        <button type="submit" [disabled]="loading"
          class="w-full h-[46px] flex justify-center items-center border border-transparent rounded-md text-[12px] font-bold text-white bg-blue-600 hover:bg-blue-700 transition-colors uppercase tracking-widest">
          <span *ngIf="!loading">Đăng nhập</span>
          <i *ngIf="loading" class="fas fa-circle-notch animate-spin text-lg"></i>
        </button>
      </form>

      <div class="mt-8 mb-6 relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200"></div>
        </div>
        <div class="relative flex justify-center text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400">
          <span class="px-2 bg-white text-gray-500">Hoặc</span>
        </div>
      </div>

      <button (click)="loginWithGoogle()" type="button"
        class="w-full h-[46px] flex items-center justify-center gap-3 border border-slate-300 rounded-md bg-white text-[12px] font-bold text-slate-700 hover:bg-slate-50 transition-colors">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-4 w-4" alt="Google">
        Đăng nhập với Google
      </button>
    </div>
  </div>
</div>
