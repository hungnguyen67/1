<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-[400px]">

    <div class="text-center mb-8">
      <h2 class="text-xl font-black text-slate-900 tracking-tight uppercase">
        Đặt lại mật khẩu
        <p class="mt-1 text-[11px] text-slate-500 font-bold uppercase tracking-[0.2em]">Đổi mật khẩu để bảo vệ tài khoản
        </p>
      </h2>
    </div>

    <div class="bg-white rounded-xl shadow-xl p-8 space-y-6">

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email tài khoản</label>
          <input formControlName="email" type="email" readonly
            class="block w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-md text-slate-400 text-sm cursor-not-allowed">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mã xác thực (OTP)</label>
          <input formControlName="code" type="text" maxlength="6"
            class="block w-full px-3 py-3 border border-slate-300 rounded-md text-slate-900 text-center text-lg font-black tracking-[0.5em] focus:border-blue-600 focus:ring-1 focus:ring-blue-600/10 outline-none transition-all placeholder-slate-300"
            placeholder="000000">
        </div>

        <div class="border-t border-slate-100 my-2"></div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu mới</label>
          <app-password-input [control]="passwordControl" placeholder="Nhập mật khẩu mới"></app-password-input>
          <app-password-checklist [password]="passwordControl.value"></app-password-checklist>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Xác nhận mật khẩu mới</label>
          <app-password-input [control]="confirmPasswordControl"
            placeholder="Xác nhận mật khẩu mới"></app-password-input>
        </div>

        <button type="submit"
          [disabled]="loading || success || !isPasswordValid || passwordControl.value !== resetForm.get('confirmPassword')?.value || passwordControl.value === '' || resetForm.get('confirmPassword')?.value === ''"
          class="w-full h-[46px] flex justify-center items-center border border-transparent rounded-md text-[12px] font-bold text-white bg-blue-600 hover:bg-blue-700 transition-all uppercase tracking-widest disabled:opacity-50 disabled:cursor-not-allowed">

          <span *ngIf="!loading">CẬP NHẬT MẬT KHẨU</span>
          <i *ngIf="loading" class="fas fa-circle-notch animate-spin text-lg"></i>
        </button>

        <div class="text-center pt-4 border-t border-gray-200">
          <p class="text-[13px] text-slate-500 font-medium">
            Nhớ mật khẩu?
            <button (click)="goToLogin()" type="button"
              class="text-blue-600 hover:text-blue-700 font-bold transition-colors ml-1">
              Đăng nhập ngay
            </button>
          </p>
        </div>
      </form>

    </div>
  </div>
</div>
